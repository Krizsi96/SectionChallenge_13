@startuml Use Case Diagram
  !define DARKORANGE
  !include style.puml

  skinparam actorStyle awesome
  left to right direction
  
  'Creating actors
  actor MovieFanatic
  
  rectangle "Movieteka" {
    'Use cases
    usecase Add as "Add movie with info" << Use Case >>
    usecase Display as "Display all movies with info" << Use Case >>
    usecase Increment as "Increment watch counter for movie" << Use Case >>
    usecase Check as "Check movie in the list" << Use Case >>

    MovieFanatic - - Add
    MovieFanatic - - Display
    MovieFanatic - - Increment
    Increment ..> Check : <<include>>
    Add ..> Check : <<include>>
  }

  note "info:\n - name\n - rating\n - watch counter" as note1

@enduml

